<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>flexbox</title>
<!--    <link rel="stylesheet" href="small-style.css" media="(max-width: 760px)">-->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header-container">
        <div class="header">
            <a class="nav-btn">点击</a>
            <ul class="header-ul">
                <li class="header-li">1</li>
                <li class="header-li">2</li>
                <li class="header-li">3</li>
                <li class="header-li">4</li>
                <li class="header-li">5</li>
                <li class="header-li">6</li>
            </ul>
        </div>
        <div class="navigation">
            <ul class="navigation-ul">
                <li class="navigation-li">1</li>
                <li class="navigation-li">2</li>
                <li class="navigation-li">3</li>
                <li class="navigation-li">4</li>
                <li class="navigation-li">5</li>
                <li class="navigation-li">6</li>
                <li class="navigation-li">7</li>
                <li class="navigation-li">8</li>
            </ul>
        </div>
    </div>

    <div class="container">
        <div class="line-one">
            <div class="one-item boundary-left">1</div>
            <div class="one-item">2</div>
            <div class="one-item">3</div>
            <div class="one-item boundary-right">4</div>
        </div>

        <div class="line-two">
            <div class="two-item boundary-left">1</div>
            <div class="two-item">2</div>
            <div class="two-item">3</div>
            <div class="two-item boundary-right">4</div>
        </div>

        <div class="line-three">
            <div class="three-item boundary-left">1</div>
            <div class="three-item">2</div>
            <div class="three-item">3</div>
            <div class="three-item boundary-right">4</div>
        </div>

        <div class="line-four">
            <div class="four-item boundary-left">1</div>
            <div class="four-item boundary-right">2</div>
        </div>

        <div class="line-five">
            <div class="five-item boundary-left">1</div>
            <div class="five-item">2</div>
            <div class="five-item">3</div>
            <div class="five-item">4</div>
            <div class="five-item">5</div>
            <div class="five-item boundary-right">6</div>
        </div>

        <div class="line-six">
            <div class="six-item boundary-left">1</div>
            <div class="six-item">2</div>
            <div class="six-item">3</div>
            <div class="six-item boundary-right">4</div>
        </div>
    </div>

<script>
    var btn = document.querySelector(".nav-btn");
    var header = document.querySelector(".header-ul");

    btn.addEventListener("click", function (){
        console.log("click");
        header.classList.toggle('show');

        // 直接设置内联样式会清除任何由CSS媒体查询设置的样式，内联样式具有更高的优先级
        // if (header.style.display == "none"){
        //     header.style.display = "block";
        // }else {
        //     header.style.display = "none";
        // }
    })
</script>
</body>
</html>
